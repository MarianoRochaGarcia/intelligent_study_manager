{% extends 'layout/indexview.html' %}

{% block 'content' %}

    <div class="p-6 m-2.5 max-w-4xl mx-auto">
        <form action="{% url 'subject_create'%}" method='POST'>
            <table class="min-w-full border shadow-xl border-indigo-800">
                {% csrf_token %}
                <thead class="bg-indigo-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                            Campo
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                            Informacion
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-indigo-200">
                    <tr class="transition-colors duration-200 hover:bg-indigo-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Nombre de la materia
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 hover:bg-indigo-50">
                            {{form.name}}
                        </td>
                    </tr>
                    <tr class="transition-colors duration-200 hover:bg-indigo-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Profesor
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.teacher}}
                        </td>
                    </tr>
                    <tr class="transition-colors duration-200 hover:bg-indigo-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Color
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.color}}
                        </td>
                    </tr>
                    <tr class="transition-colors duration-200 hover:bg-indigo-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Descripcion
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            {{form.description}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="my-3">
                <button type="submit" class="px-4 py-2 bg-indigo-400 hover:bg-indigo-500 text-white rounded-md mr-2 appearance-none">
                    Guardar
                </button>
                <a href="{% url 'subjects'%}" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-md inline-block">
                    Cancelar
                </a>    
            </div>
        </form>
    </div>

    

{% endblock 'content' %}
