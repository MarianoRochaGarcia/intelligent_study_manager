{% extends 'layout/indexview.html' %}

{% block 'content' %}

    <div class="p-6 m-2.5 max-w-4xl mx-auto">
        <form action="{% url 'subject_edit' name=name %}" method='POST'>
            <table class="min-w-full border {{subject.get_border_classes}} shadow-xl">
                {% csrf_token %}
                <thead class="{{subject.get_bg_classes}}">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium {{subject.get_text_classes}} uppercase tracking-wider">
                            Campo
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium {{subject.get_text_classes}} uppercase tracking-wider">
                            Informacion
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y {{subject.get_divide_classes}}">
                    <tr class="{{subject.get_hover_classes}} transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Nombre de la materia
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.name}}
                        </td>
                    </tr>
                    <tr class="{{subject.get_hover_classes}} transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Profesor
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.teacher}}
                        </td>
                    </tr>
                    <tr class="{{subject.get_hover_classes}} transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Color
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.color}}
                        </td>
                    </tr>
                    <tr class="{{subject.get_hover_classes}} transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Descripcion
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            {{form.description}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="my-3">
                <button type="submit" class="px-4 py-2 bg-indigo-400 hover:bg-indigo-500 text-white rounded-md mr-2">
                    Guardar
                </button>
                <button href="{% url 'subject_view' name=subject.name %}" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-md">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    

{% endblock 'content' %}
