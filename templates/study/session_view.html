{% extends 'layout/indexview.html' %}

{% block 'content' %}
    <div class="p-6 m-2.5 max-w-4xl mx-auto">
        <table class="min-w-full bg-white border {{session.study_plan.subject.get_border_classes}} shadow-xl">
            <thead class="{{session.study_plan.subject.get_bg_classes}}">
                <tr class="px-6 py-4 text-sm text-gray-700">
                    <th class="px-6 py-3 text-left text-xs font-medium {{session.study_plan.subject.get_text_classes}} uppercase tracking-wider">
                        Campo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium {{session.study_plan.subject.get_text_classes}} uppercase tracking-wider">
                        Informacion
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y {{session.study_plan.subject.get_divide_classes}}">
                <tr class="{{session.study_plan.subject.get_hover_classes}} transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Titulo de la session
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                        {{session.title}}
                    </td>
                </tr>
                <tr class="{{session.study_plan.subject.get_hover_classes}} transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Plan de estudio
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                        {{session.study_plan}}
                    </td>
                </tr>
                <tr class="{{session.study_plan.subject.get_hover_classes}} transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Inicio
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                        {{session.start}}
                    </td>
                </tr>
                <tr class="{{session.study_plan.subject.get_hover_classes}} transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Fin
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                        {{session.end}}
                    </td>
                </tr>
                <tr class="{{session.study_plan.subject.get_hover_classes}} transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Notas
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-700">
                        {{session.notes}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-5">
            <a href="{% url 'session_edit' title=session.title %}" class="px-4 py-2 bg-indigo-400 hover:bg-indigo-500 text-white rounded-md mr-2">
                Editar
            </a>
            <a href="{% url 'session_delete' title=session.title %}" class="px-4 py-2 bg-red-400 hover:bg-red-500 text-white rounded-md">
                Eliminar
            </a>
        </div>
    </div>
{% endblock 'content' %}
