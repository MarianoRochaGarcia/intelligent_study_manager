{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <section class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-6">

        <h1 class="text-3xl font-bold text-center text-indigo-700">Iniciar sesion</h1>

        {% if messages %}
            <ul class="space-y-2">
                {% for message in messages %}
                <li class="text-red-600 text-sm font-medium">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <input type="text" name="username" id="username" required 
                class="mt-1 w-full px-4 py-2 border border-gray-300 rounedd-md shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <button type="submit" 
                        class="mt-3 w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition">
                    Iniciar sesion
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-500">
            No tienes cuenta? <a href="{% url 'register_view' %}" 
                class="text-indigo-600 hover:underline">
                Registrate
            </a>
        </div>
    </section>
</body>
</html>
