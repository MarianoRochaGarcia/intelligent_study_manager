{% extends "layout/indexview.html"%}


{% block 'content' %}
    <div class="p-6 m-2.5 max-w-4xl mx-auto">
        <form action="{% url 'profile_edit' %}" method="POST">
            <table class="min-w-full border border-indigo-800 shadow-xl">
                {% csrf_token %}
                <thead class="bg-indigo-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider">
                            Campo
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-800 uppercase tracking-wider">
                            Informacion
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-indigo-200">
                    <tr class="hover:bg-indigo-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Nombre de usuario
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.username}}
                        </td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Correo electronico
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.email}}
                        </td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Nombre
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.first_name}}
                        </td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Apellido
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.last_name}}
                        </td>
                    </tr>
                    <tr class="hover:bg-indigo-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Ocupacion
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            {{form.occupation}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="my-3">
                <button type="submit" class="px-4 py-2 bg-indigo-400 hover:bg-indigo-500 text-white rounded-md mr-2">
                    Guardar
                </button>
                <button href="{% url 'profile'%}" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-md">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
{% endblock 'content' %}
